<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
        <title>Game Day Junction - Contact Us</title>
        <!--Script to display banner on query params-->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const resultMessage = urlParams.get('resultMessage');
                const resultColor = urlParams.get('resultColor');

                if(resultMessage && resultColor) {
                    const banner = document.createElement('div');
                    banner.textContent = resultMessage;
                    banner.style.backgroundColor = resultColor;
                    banner.style.color = 'white';
                    banner.style.padding = '10px';
                    banner.style.textAlign = 'center';
                    banner.style.position = 'fixed';
                    banner.style.top = '0';
                    banner.style.left = '0';
                    banner.style.width = '100%';
                    banner.style.fontFamily='Quicksand, sans-serif';
                    document.body.appendChild(banner);
                }
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Game Day Junction</h1>
            <button class="regBtn">Register</button>
        </header>
        <nav>
            <a href="landing.html">Home</a>
            <a href="about.html">About Us</a>
        </nav>

        <div class="main-section">
            <p>If you have any feedback or any requests, please let us know.</p>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>
            &copy; 2024 Game Day Junction. All Rights Reserved.
        </footer>
    </body>
</html>
